<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/practica-02.css" rel="stylesheet" type="text/css" />
    <script src="js/practica-02.js" type="text/javascript"> </script>
    <title>Practica 02</title>
</head>
<body>
    <header>
    
    </header>
    <nav>
    
    </nav>
    <main>
        <section>
            <fieldset>
                <legend>Formulario</legend>
                <form name="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <input type="text" name="errNombre" class="error" readonly disabled /><br />

                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="apellido" name="apellido">
                    <input type="text" name="errApellido" class="error" readonly disabled /><br />

                    <label for="nif">N.I.F.:</label>
                    <input type="text" id="nif" name="nif">
                    <input type="text" name="errNif" class="error" readonly disabled /><br />

                    <label for="fnac">Fecha de Nacimiento:</label>
                    <input type="text" id="fnac" name="fnac">
                    <input type="text" name="errFnac" class="error" readonly disabled /><br />

                    <label for="tipovia">Tipo de Vía:</label>
                    <input type="text" id="tipovia" name="tipovia">
                    <input type="text" name="errTipovia" class="error" readonly disabled /><br />
                                       
                    <label for="denomvia">Denominación de la Vía:</label>
                    <input type="text" id="denomvia" name="denomvia">
                    <input type="text" name="errDenomvia" class="error" readonly disabled /><br />

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero">
                    <input type="text" name="errNumero" class="error" readonly disabled /><br />

                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo">
                    <input type="text" name="errCorreo" class="error" readonly disabled /><br />

                    <label for="web">Página Web:</label>
                    <input type="text" id="web" name="web">
                    <input type="text" name="errWeb" class="error" readonly disabled /><br />

                    <fieldset>
                        <legend>Estado Civil</legend>
                        <input type="radio" name="estadocivil" value="solteroa">Soltero/a<br>
                        <input type="radio" name="estadocivil" value="casadoa">Casado/a<br>
                        <input type="radio" name="estadocivil" value="separadoa">Separado/a<br>
                        <input type="radio" name="estadocivil" value="divorciadoa">Divorciado/a<br>
                        <input type="radio" name="estadocivil" value="viudoa">Viudo/a<br>
                        <input type="radio" name="estadocivil" value="parejadh">Pareja de hecho<br>
                        <input type="radio" name="estadocivil" value="otros">Otros<br>
                        <input type="text" name="errEstadociv" class="error" readonly disabled /><br />
                    </fieldset>

                    <fieldset>
                        <legend>Sectores en que ha trabajado</legend>
                        <input type="checkbox" name="sector" value="hosteleria">Hostelería</br>
                        <input type="checkbox" name="sector" value="industria">Industria</br>
                        <input type="checkbox" name="sector" value="comercio">Comercio</br>
                        <input type="checkbox" name="sector" value="agricultura">Agricultura</br>
                        <input type="checkbox" name="sector" value="ganaderia">Ganaderia</br>
                        <input type="checkbox" name="sector" value="comunicaciones">Comunicaciones</br>
                        <input type="checkbox" name="sector" value="informatica">Informatica</br>
                        <input type="text" name="errSectores" class="error" readonly disabled /><br />
                    </fieldset><br>

                    <label for="paises">Paises en los que ha trabajado:</label>
                    <select name="paises" multiple>
                        <option value="es">España</option>
                        <option value="fr">Francia</option>
                        <option value="al">Alemania</option>
                        <option value="it">Italia</option>
                        <option value="sz">Suiza</option>
                        <option value="gr">Grecia</option>
                        <option value="mt">Malta</option>
                        <option value="hl">Holanda</option>
                        <option value="fl">Finlandia</option>
                        <option value="sc">Suecia</option>
                    </select><br>
                    <input type="text" name="errPaises" class="error" readonly disabled /><br />
                    

                    <input type="submit" value="Enviar" />
                </form>
            </fieldset>

        </section>
    </main>
    <footer>
    
    </footer>
    <aside>
    </aside>
</body>
</html>
